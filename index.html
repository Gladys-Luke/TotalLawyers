<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Company Logo" class="logo" />
      </div>
      <div class="card-container">
        <div class="card-40">
          <div id="section1-component" class="content-container"></div>
          <div id="section2-component" class="content-container"></div>
        </div>

        <div class="card-60">
          <div class="form1">
            <div class="question">
              <label for="age-select">1. How old are you?</label>
              <select id="age-select">
                <option>Select an answer</option>
                <option>18-25</option>
                <option>26-35</option>
                <option>36-45</option>
                <option>46-55</option>
                <option>56+</option>
              </select>
            </div>
            <div class="question">
              <label
                >2. Do you expect to be out of work for at least a year due to
                your health?</label
              >
              <div class="radio-group">
                <div class="yes">
                  <i class="far fa-circle" id="yes-icon"></i> <span>Yes</span>
                </div>
                <div class="no">
                  <i class="far fa-circle" id="no-icon"></i> <span>No</span>
                </div>
              </div>
            </div>
          </div>
          <div id="next-button-component"></div>
        </div>
        <div id="section2-component2" class="card-40 content-container section2-2"></div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="index.js"></script>
  </body>
</html>
