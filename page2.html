<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Company Logo" class="logo" />
      </div>
      <div class="card-container">
        <div class="card-40">
          <div id="section1-component" class="content-container"></div>
          <div id="section2-component" class="content-container"></div>
        </div>

        <div class="card-60">
          <div class="question">
            <label
              >3. Have you been treated by a doctor, hospital, or clinic in the
              last year?</label
            >
            <div class="radio-group">
              <div class="yes">
                <i class="far fa-circle" id="yes-icon"></i> <span>Yes</span>
              </div>
              <div class="no">
                <i class="far fa-circle" id="no-icon"></i> <span>No</span>
              </div>
            </div>
          </div>
          <div class="question">
            <label
              >4. Have you had a full time job within the past 5 years?</label
            >
            <div class="radio-group">
              <div class="yes">
                <i class="far fa-circle" id="yes1-icon"></i> <span>Yes</span>
              </div>
              <div class="no">
                <i class="far fa-circle" id="no1-icon"></i> <span>No</span>
              </div>
            </div>
          </div>
          <div id="next-button-component"></div>
        </div>
        <div
          id="section2-component2"
          class="card-40 content-container section2-2"
        ></div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="index.js"></script>
  </body>
</html>
