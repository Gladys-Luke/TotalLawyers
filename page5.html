<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Company Logo" class="logo" />
      </div>
      <div class="card-container">
        <div class="card-40">
          <div id="section1-component" class="content-container"></div>
          <div id="section2-component" class="content-container"></div>
        </div>

        <div class="card-60">
          <div class="title">
            <p class="title-text">We found 1 SSDI lawyer in your area!</p>
          </div>
          <div class="question">
            <label>What’s your full name?</label>
            <div class="input-group">
              <input
                type="text"
                class="full-width-input"
                placeholder="First Name"
              />
              <input
                type="text"
                class="full-width-input"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="question">
            <label>What’s your telephone number?</label>
            <input type="tel" class="full-width-input" />
          </div>
          <div class="question">
            <label>What’s your email address?</label>
            <input type="email" class="full-width-input" />
          </div>
  
          <div id="next-button-component"></div>
          <div id="tou-container"></div>
          
        </div>
        <div id="section2-component2" class="card-40 content-container section2-2"></div>
        <div id="tou2-container"></div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="index.js"></script>
  </body>
</html>
